{% extends 'base.html' %}
{% load static %}

{% block titulo %}
  Objetivos de la Pol√≠tica de Calidad
{% endblock %}

{% block contenido %}
  <style>
    .fondo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(318deg, #ff3d3d, #8b0000, #ff6b6b, #600000, #ff9999);
      background-size: 500% 500%;
      animation: Coolgradient 30s ease infinite;
      border-radius: 5px;
      width: 80%;
      padding: 20px;
      margin: 20px auto;
    }
    
    @keyframes Coolgradient {
      0% {
        background-position: 0% 50%;
      }
    
      50% {
        background-position: 100% 50%;
      }
    
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <div class="fondo">
    <div id="carouselExample" class="carousel slide w-100 m-0 p-0 mx-auto">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/objetivos_de_la_Politica_de_Calidad.png' %}?version=2" class="d-block w-100 p-3" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/01.png' %}" class="d-block w-100 p-3" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/02.png' %}" class="d-block w-100 p-3" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/03-4.png' %}" class="d-block w-100 p-3" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" style=" background-color: gray;position: absolute; left: -12%; top: 50%; transform: translateY(-50%); height: 30%; width: 8%;">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: gray;"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" style="background-color: gray; position: absolute; right: -12%; top: 50%; transform: translateY(-50%); height: 30%; width: 8%;">
        <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: gray;"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
{% endblock %}
