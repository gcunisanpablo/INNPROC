{% extends 'base.html' %}
{% load static %}
{% block titulo %}
  Política de Calidad Integral
{% endblock %}

{% block contenido %}
  <style>
    .fondo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(318deg, #ff3d3d, #8b0000, #ff6b6b, #600000, #ff9999);
      background-size: 500% 500%;
      animation: Coolgradient 30s ease infinite;
      border-radius: 5px;
      width: 70%;
      padding: 20px;
      margin: 20px auto;
    }
    
    @keyframes Coolgradient {
      0% {
        background-position: 0% 50%;
      }
    
      50% {
        background-position: 100% 50%;
      }
    
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <div class="fondo">
    <div class="text-center">
      <img src="{% static 'img/politica_de_Calidad.png' %}?version=2" alt="Política de Calidad Integral" style="max-width: 100%; height: auto; padding: 20px;" />
    </div>
  </div>
{% endblock %}
