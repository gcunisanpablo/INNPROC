{% extends 'base.html' %}

{% block titulo %}
  Manuales
{% endblock %}

{% block contenido %}
  <style>
    .fondo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(318deg, #ff3d3d, #8b0000, #ff6b6b, #600000, #ff9999);
      background-size: 500% 500%;
      animation: Coolgradient 30s ease infinite;
      border-radius: 15px;
      width: 100%;
      padding: 20px;
      margin: 20px auto;
    }
    
    @keyframes Coolgradient {
      0% {
        background-position: 0% 50%;
      }
    
      50% {
        background-position: 100% 50%;
      }
    
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  {% csrf_token %}
  <div class="fondo">
    <div class="container mt-4">
      <h2 class="text-center mb-5" style="color:  white;">Política de calidad <i class="bi bi-stickies"></i></h2>

      <div class="row ">
        <div class="col-md-6">
          <div class="card mb-5">
            <div class="card-body">
              <h5 class="card-title">Política<i class="bi bi-check2-circle"></i></h5>
              <p class="card-text">Explora nuestra política de calidad.</p>
              <a href="{% url 'politica' %}" class="btn btn-success">Ver Política <i class="bi bi-file-earmark-image-fill"></i></a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-5">
            <div class="card-body">
              <h5 class="card-title">Objetivos de Calidad<i class="bi bi-check2-circle"></i></h5>
              <p class="card-text">Conoce nuestros objetivos de calidad.</p>
              <a href="{% url 'objetivos' %}" class="btn btn-success">Ver Objetivos <i class="bi bi-file-earmark-image-fill"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
